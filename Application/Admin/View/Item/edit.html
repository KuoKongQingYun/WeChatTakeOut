<include file="Template:head" />
<!-- content start -->
<div class="admin-content">

  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">修改商品</div>
  </div>
  <div class="am-tabs am-margin" data-am-tabs><strong class="am-text-warning am-text-lg">下单之前需要先补全您的个人资料！</strong></div>
  <form id="form" method="post">
    <div class="am-tabs am-margin" data-am-tabs>
      <ul class="am-tabs-nav am-nav am-nav-tabs">
        <li class="am-active"><a href="#tab1">基本信息</a></li>
      </ul>
      <input type="hidden" name="id" value="{$id}">
      <div class="am-tabs-bd">
        <div class="am-tab-panel am-fade am-in am-active" id="tab1">
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">商品名称</div>
            <div class="am-u-sm-8 am-u-md-10">
              <input type="text" class="am-form-field am-input-sm" name="name" placeholder="商品名称" value="{$name}">
            </div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">所属分类</div>
            <div class="am-u-sm-8 am-u-md-10">
              <select>
                <volist name="categoryList" id="vo">
                <option value ="{$vo.id}" <if condition="$vo.id eq $category">selected</if>>{$vo.name}</option>
              </volist>
              </select>
            </div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">单位</div>
            <div class="am-u-sm-8 am-u-md-10">
              <input type="text" class="am-form-field am-input-sm" name="unit" placeholder="单位" value="{$unit}">
            </div>
          </div>
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">图片</div>
            <div class="am-u-sm-8 am-u-md-10">
              <input type="file" class="am-form-field am-input-sm" name="pic">
            </div>
          </div>
        </div>
      </div>

    </div>
  </form>
  <div class="am-margin">
    <button type="button" class="am-btn am-btn-primary am-btn-xs" onclick="document.getElementById('form').submit();">提交保存</button><strong class="am-text-warning am-text-lg">{$info}</strong>
  </div>
</div>
<!-- content end -->
<include file="Template:foot" />
