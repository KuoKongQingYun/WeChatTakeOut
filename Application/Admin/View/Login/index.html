<include file="Template:head" />
    <!-- content start -->
    <div class="admin-content">

      <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">登陆页面</strong> / <small>UserInfo</small></div>
      </div>
      <div class="am-tabs am-margin" data-am-tabs><strong class="am-text-warning am-text-lg">请先登录！</strong></div>
      <form id="form" action="dologin" method="post">
        <div class="am-tabs am-margin" data-am-tabs>
          <ul class="am-tabs-nav am-nav am-nav-tabs">
            <li class="am-active"><a href="#tab1">管理员登陆</a></li>
          </ul>

          <div class="am-tabs-bd">
            <div class="am-tab-panel am-fade am-in am-active" id="tab1">
              <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">用户名</div>
                <div class="am-u-sm-8 am-u-md-10">
                  <input type="text" class="am-form-field am-input-sm" name="username" placeholder="用户名" value="{$username}">
                </div>
              </div>

              <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">密码</div>
                <div class="am-u-sm-8 am-u-md-10">
                  <input type="password" class="am-form-field am-input-sm" name="password" placeholder="联系电话" value="{$password}">
                </div>
              </div>

            </div>
          </div>

        </div>
      </form>
      <div class="am-margin">
        <button type="button" class="am-btn am-btn-primary am-btn-xs" onclick="document.getElementById('form').submit();">登陆</button>
      </div>
    </div>
    <!-- content end -->
<include file="Template:foot" />
