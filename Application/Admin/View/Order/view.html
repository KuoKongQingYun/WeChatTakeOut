<include file="Template:head" />

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">订单管理</strong></div>
    </div>
    <div class="am-tabs am-margin" data-am-tabs><strong class="am-text-success am-text-lg">联系人：{$name}<br>联系电话：{$phone}<br>送餐地址：{$address}<br>订单内容：{$content}</strong></div>

        <button type="button" class="am-btn am-btn-primary am-btn-xs" onclick="document.getElementById('form').submit();">确认订单</button>
      </div>
  </div>
