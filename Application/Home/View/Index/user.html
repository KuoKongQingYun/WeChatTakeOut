<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>微信外卖</title>
  <meta name="description" content="这是一个 gallery 页面">
  <meta name="keywords" content="gallery">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css"/>
  <link rel="stylesheet" href="__PUBLIC__/css/admin.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
  <![endif]-->

  <header class="am-topbar admin-header">
    <div class="am-topbar-brand">
      <strong>微信</strong> <small>外卖</small>
    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

      <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
        <li class="am-dropdown" data-am-dropdown>
          <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
            <span class="am-icon-users"></span> 我的账户 <span class="am-icon-caret-down"></span>
          </a>
          <ul class="am-dropdown-content">
            <li><a href="/Index/user"><span class="am-icon-user"></span> 资料</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </header>

  <div class="am-cf admin-main">
    <!-- sidebar start -->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
      <div class="am-offcanvas-bar admin-offcanvas-bar">
        <ul class="am-list admin-sidebar-list">
          <li><a href="/Index"><span class="am-icon-home"></span> 首页</a></li>
          <volist name="categoryList" id="vo">
            <li><a href="/Index/category?id={$vo.id}"><span class="am-icon-tag"></span> {$vo.name}</a></li>
          </volist>
          <li><a href="/Cart"><span class="am-icon-sign-out"></span> 购物车</a></li>
          <li><a href="/Index/user"><span class="am-icon-user"></span> 个人资料</a></li>
        </ul>

        <div class="am-panel am-panel-default admin-sidebar-panel">
          <div class="am-panel-bd">
            <p><span class="am-icon-bookmark"></span> 公告</p>
            <p>请注意密码的安全性。—— 管理员</p>
          </div>
        </div>

        <div class="am-panel am-panel-default admin-sidebar-panel">
          <div class="am-panel-bd">
            <p><span class="am-icon-tag"></span> wiki</p>
            <p>欢迎登陆微信外卖!</p>
          </div>
        </div>
      </div>
    </div>
    <!-- sidebar end -->

    <!-- content start -->
    <div class="admin-content">

      <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>UserInfo</small></div>
      </div>
      <div class="am-tabs am-margin" data-am-tabs><strong class="am-text-warning am-text-lg">下单之前需要先补全您的个人资料！</strong></div>
      <form id="form" method="post">
        <div class="am-tabs am-margin" data-am-tabs>
          <ul class="am-tabs-nav am-nav am-nav-tabs">
            <li class="am-active"><a href="#tab1">基本信息</a></li>
          </ul>

          <div class="am-tabs-bd">
            <div class="am-tab-panel am-fade am-in am-active" id="tab1">
              <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">真实姓名</div>
                <div class="am-u-sm-8 am-u-md-10">
                  <input type="text" class="am-form-field am-input-sm" name="name" placeholder="真实姓名" value="{$name}">
                </div>
              </div>

              <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">联系电话</div>
                <div class="am-u-sm-8 am-u-md-10">
                  <input type="text" class="am-form-field am-input-sm" name="phone" placeholder="联系电话" value="{$phone}">
                </div>
              </div>

              <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">收货地址</div>
                <div class="am-u-sm-8 am-u-md-10">
                  <input type="text" class="am-form-field am-input-sm" name="address" placeholder="收货地址" value="{$address}">
                </div>
              </div>

            </div>
          </div>

        </div>
      </form>
      <div class="am-margin">
        <button type="button" class="am-btn am-btn-primary am-btn-xs" onclick="document.getElementById('form').submit();">提交保存</button><strong class="am-text-warning am-text-lg">{$info}</strong>
      </div>
    </div>
    <!-- content end -->

  </div>

  <a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

  <footer>
    <hr>
    <p class="am-padding-left">© 2015 微信外卖</p>
  </footer>

<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>

<script src="assets/js/polyfill/rem.min.js"></script>

<!--<![endif]-->
<script src="__PUBLIC__/js/app.js"></script>
</body>
</html>
